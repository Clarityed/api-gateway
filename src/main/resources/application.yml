# 应用启动端口
server:
  port: 8083

# debug 细粒度日志打印
logging:
  level:
    org:
      springframework:
        cloud:
          gateway: trace

# spring cloud gateway
spring:
  cloud:
    gateway:
      routes:
        - id: api_route
          uri: http://localhost:8084
          predicates:
            - Path=/api/**

# dubbo
dubbo:
  application:
    name: dubbo-springboot-demo-provider
  protocol:
    name: dubbo
    port: -1
  registry:
    id: zk-registry
    address: zookeeper://127.0.0.1:2181
  config-center:
    address: zookeeper://127.0.0.1:2181
  metadata-report:
    address: zookeeper://127.0.0.1:2181

